<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/contact.webp" type="image/x-icon"> 
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>

    <main>
        <form action="confirmation.html" method="get"> 
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Enviar</button>
            <button type="button" onclick="window.location.href='index.html'" style="margin-left: 280px;">Atras</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Tiago Ronconi. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
